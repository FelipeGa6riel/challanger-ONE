<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenger</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>

    <div class="container">

      <img src="./assets/img/Vector.svg" alt="Logo da alura" id="logo">

      <div class="container2">

        <textarea name="text" id="cripto" cols="30" rows="10" placeholder="Digite seu texto"></textarea>
        

        <div class="btn-container">

          <span>Apenas letras minúsculas e sem acento.</span>
          
          <div class="btn">

            <button id="criptografar" >Criptografar</button>
            
            <button id="descriptografar" >Descriptografar</button>
          </div>
        </div>

      </div>


      <div class="nav">
        
        <span class="result-container"></span>

        <div class="hide">
          
          <img src="./assets/img/High quality products 1 1.svg" width="320" class="img" />

          <h2>Nenhuma mensagem encontrada</h2>

          <p class="save">Digite o texto que você deseja criptografar ou descriptografar.</p>

        </div>

        <div id="btn-copy">

          <button class="copy">Copiar</button>
        </div>

      </div>
    </div>
    <script src="./assets/js/script.js" type="module"></script>
  </body>
</html>
